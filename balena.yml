name: CoderBot
type: sw.application
description: >-
  CoderBot is an educational robot.
fleetcta: CoderBot is an educational robot
post-provisioning: >-
  ## Usage instructions

  **Application download**

  Once you power up your device you'll need to allow some time for it to download the application, this typically takes 2-5 minutes.

  **Usage**

  Once connected to the "CoderBot_<unique_device_id>, start a browser and open http://coderbot.local/
  
  For detailed instructions on how to use balenaSound check out [this](https://docs.coderbot.org/manual/) guide.
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/CoderBotOrg/balena-deploy'
  logo:
    type: blob.asset
    data:
      url: 'https://github.com/CoderBotOrg/website/blob/59b9f3a4fddb641dfa46469d401670f77a14ae4f/img/coderbot_logo_big.png?raw=true'
data:
  applicationEnvironmentVariables:
  defaultDeviceType: raspberry-pi
  supportedDeviceTypes:
    - raspberrypi3
version: "0.0.0+rev15"
